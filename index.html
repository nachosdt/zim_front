<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIM</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <header>
        <h1>NASA Astronomy Picture of the Day</h1>
        <h2>ZIM Challenge developed by Nacho SÃ¡enz de Tejada</h2>
    </header>
    <nav>
        <li class="api navbtn selected">API Calls</li>
        <li class="db navbtn" onclick="dataDB()">DB Calls</li>
    </nav>
    <section id="formAPI" class="activo">
        <label for="fecha">Select a date:</label>
        <input id="date" type="date">
        <label for="key">Insert your key:</label>
        <input id="key" type="text">
        <button onclick="dataAPI()">Get data from API</button>
    </section>
    <section id="formDB" class="oculto">        
        <p id="numero"></p>
    </section>
    <section id="contenedor">
        <article id="datosAPI" class="oculto">            
            <img id="imagen" src="" alt="Imagen diaria ofrecida por la API de la NASA">
            <iframe id="video"></iframe>
            <div id="contenido">
                <h2 id="titulo"></h2>
                <h5 id="fecha"></h5>
                <p id="copy"></p>
                <p id="descripcion"></p>
                <button id="add" onclick="addFoto()">Add to your MongoDB</button>
            </div>            
        </article>
        <article id="datosDB" class="oculto">
            <table id="tabla">                               
            </table>
        </article>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
